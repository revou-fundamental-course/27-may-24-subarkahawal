<!DOCTYPE html>
<html lang="en">
<head>
    <title>Awal Portofolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav>
        </div>
        <div class="logo-icon"></div>

        <section class="nav-item-li">
            <a class="nav-item" href="#home">Home</a>
            <a class="nav-item" href="#facilities">Our Facilities</a>
            <a class="nav-item" href="#message-us">Message Us</a>
        </section>
    </nav>

    <hr>

    <section>
        <!-- Home -->
        <section class="top-banner" id="home">
            <header>
                <h1>Hai <span>Otaku</span>! Jelajahi Dunia Anime, Manga, dan Novel Favoritmu! </h1>
            </header>

            <article>
                <p>Selamat datang di SkullNime! Temukan anime, manga, dan novel favoritmu dengan mudah. Mulai petualanganmu sekarang!</p>
                <div class="banner-container">

                </div>
            </article>
        </section>

        <hr>

        <!-- Our Facilities -->
        <section class="mid-info" id="facilities">
            <header>
                <h1>Our Links</h1>
            </header>

            <article class="link-li">
                <div class="mal">
                    <a href="https://myanimelist.net">
                        <div id="mal-logo" class="ikon-link"></div>
                    </a>
                    <h5>MyAnimeList</h5>
                </div>

                <div class="novel">
                    <a href="https://www.novelupdates.com">
                        <div id="novel-logo" class="ikon-link"></div>
                    </a>
                    <h5>NovelUpdate</h5>
                </div>

                <div class="manga">
                    <a href="https://www.mangaupdates.com">
                        <div id="manga-logo" class="ikon-link"></div>
                    </a>
                    <h5>Mangaupdate</h5>
                </div>
            </article>
        </section>

        <hr>

        <!-- Message Us -->
        <section  class="message" id="message-us">
            <header>
                <h1>Message Us</h1>
            </header>

            <section class="message-us-section">
                <!-- Form -->
                <section class="form-input">
                    <form action="">
                        <div class="form">
                            <div class="form-row">
                                <div class="form-info">
                                    <label for="nama">Nama</label>
                                </div>
                                <div class="input-box"><input type="text" name="nama" placeholder="Nama"><br><br></div>
                            </div>
                            <div class="form-row">
                                <div class="form-info">
                                    <label for="gender">Jenis Kelamin</label>
                                </div>
                                <div class="input-box">
                                    <input type="radio" name="gender" id="pria">
                                    <label for="pria" id="pria">Laki-laki</label>
                                    <input type="radio" name="gender" id="wanita">
                                    <label for="wanita" id="pria">Perempuan</label><br><br>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-info">
                                    <label for="pesan">Pesan</label>
                                </div>
                                <div class="input-box">
                                    <textarea name="pesan" id="Pesan" class="pesan-text" placeholder="Ketik sesuatu..."></textarea>
                                </div>
                            </div>
                            <div class="form-row">
                                <input type="submit" value="submit">
                            </div>
                            
                            
                        </div>
                        
                    </form>
                </section>

                <!-- Result -->
                <section class="result-container">
                    <div class="form-result">
                        <textarea name="result" id="Result" class="result-text" readonly></textarea>
                    </div>
                </section>
            </section>
            
           
            </label>
        </section>
       <section class="footer">
                <hr>
                <footer>
                    <label for="footer-text">Created by Awal Sholeh Subarkah</label>
                </footer>
            </section>
    </section>
</body>
</html>
